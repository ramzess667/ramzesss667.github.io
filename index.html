<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwindcss</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Настройка фона */
    body {
      background-image: url('https://avatars.mds.yandex.net/i?id=19e91509555cd8781dbcaffaff5ccd84cd0ccda2-5233722-images-thumbs&n=13'); /* Ссылка на фоновое изображение */
      background-size: cover;
      background-position: center;
    }
  </style>
  <script>
    function showNotification() {
      document.getElementById('notification').classList.remove('hidden');
    }

    function closeNotification() {
      document.getElementById('notification').classList.add('hidden');
    }
  </script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-red-600">
  <div class="bg-white bg-opacity-75 p-6 rounded shadow text-center max-w-lg w-full mx-4">
    <h1 class="text-2xl font-bold mb-4">План на день</h1>
    <!-- Кнопка уведомления -->
    <button onclick="showNotification()" class="mb-4 px-4 py-2 bg-red-500 text-white rounded">
      Важное уведомление
    </button>
    <!-- Таблица -->
    <table class="w-full border bg-white bg-opacity-75 rounded">
      <tr class="bg-gray-200"><th>Время</th><th>Дело</th></tr>
            <tr><td>6:00</td><td>Подъём</td></tr>
            <tr><td>6:15</td><td>Завтрак</td></tr>
            <tr><td>6:35</td><td>Еду в кж</td></tr>
            <tr><td>7:50</td><td>Прибытие</td></tr>
            <tr><td>10:05</td><td>Чиллим</td></tr>
            <tr><td>11:40</td><td>Дома</td></tr>
            <tr><td>13:00</td><td>Обед</td></tr>
            <tr><td>14:00</td><td>Работа</td></tr>
            <tr><td>16:00</td><td>Пауза</td></tr>
            <tr><td>17:00</td><td>Финиш</td></tr>
            <tr><td>18:00</td><td>Свобода</td></tr>
    </table>
  </div>

  <!-- Уведомление с гифкой -->
  <div id="notification" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow text-center max-w-sm w-full mx-4">
      <p class="text-2xl font-bold mb-4 text-red-600">Пора спать!!!</p>
      <img src="https://otvet.imgsmail.ru/download/7031_43ecee83b7f7ea1a83b9758cbb4d3c18_800.gif" alt="Пора спать" class="mx-auto mb-4">
      <button onclick="closeNotification()" class="px-4 py-2 bg-blue-500 text-white rounded">Закрыть</button>
    </div>
  </div>
</body>
</html>
